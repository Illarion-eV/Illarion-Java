## Parser Documentation
illarion.easynpc.Parser.Docu.title=EasyNPC Parser
illarion.easynpc.Parser.Docu.description=Der easyNPC Parser kann easyNPC Skripte lesen, prüft sie auf Fehler und übersetzt sie in LUA Skripte.\nEin easyNPC-Skript folgt immer folgendem Aufbau:\n\nKommentarzeilen, die Angaben über das Skript und den Autor machen\n\nKopfzeilen, die das Aussehen, die Position und andere Parameter des NPCs festlegen\n\nGesprächsteil, bei dem die Reaktionen des NPCs auf Gesprächsfragmente, vorhandene Items etc. festgelegt werden

illarion.easynpc.parser.NpcBasics.Docu.title=EasyNPC Kopfzeilen
illarion.easynpc.parser.NpcBasics.Docu.description=Jeder NPC benötigt Kopfzeilen, die angeben, welche Rasse er hat, wo er steht, in welche Richtung er schaut, welche Hautfarbe er hat etc. Jedes easyNPC-Skript muß über solche Kopfzeilen verfügen. Um detailierte Informationen darüber zu bekommen, schau dir die Einträge jedes Befehls an. Beim Klicken auf "Script neu bauen" werden alle benötigten Kopfzeileneinträge mit bestimmten Standardwerten automatisch generiert, sie müßen dann nur noch angepasst werden.

illarion.easynpc.parser.NpcBasics.Docu.Name.title=NPC Name
illarion.easynpc.parser.NpcBasics.Docu.Name.description=Dieser Kopfzeileneintrag definiert den Namen des NPCs. Jeder NPC braucht unbedingt einen Namen, der sich auch in die Rollenspielumgebung Illarions einpasst. Es darf nur eine Namensdefinition pro NPC geben.
illarion.easynpc.parser.NpcBasics.Docu.Name.example=name="Eliza"
illarion.easynpc.parser.NpcBasics.Docu.Name.syntax=name="<Name des NPCs>"

illarion.easynpc.parser.NpcBasics.Docu.Sex.title=NPC Geschlecht
illarion.easynpc.parser.NpcBasics.Docu.Sex.description=Dieser Kopfzeileneintrag definiert das Geschlecht des NPCs. Jeder NPC braucht diesen Eintrag. Grundsätzlich kann das Geschlecht nur als male oder female definiert werden.
illarion.easynpc.parser.NpcBasics.Docu.Sex.example=sex=male\nsex=female
illarion.easynpc.parser.NpcBasics.Docu.Sex.syntax=sex=<Geschlechtskonstante>

illarion.easynpc.parser.NpcBasics.Docu.Race.title=NPC Rasse
illarion.easynpc.parser.NpcBasics.Docu.Race.description=Dieser Kopfzeileneintrag definiert die Rasse des NPCs. Jeder NPC braucht diesen Eintrag. Die Rasse kann nur human, dwarf, halfling, elf, orc oder lizard sein.
illarion.easynpc.parser.NpcBasics.Docu.Race.example=race=dwarf
illarion.easynpc.parser.NpcBasics.Docu.Race.syntax=race=<Rassenkonstante>

illarion.easynpc.parser.NpcBasics.Docu.Position.title=NPC Position
illarion.easynpc.parser.NpcBasics.Docu.Position.description=Dieser Kopfzeileneintrag definiert die Position des NPCs. Jeder NPC braucht diesen Eintrag.
illarion.easynpc.parser.NpcBasics.Docu.Position.example=position=12, 343, 0\nposition=123, -321, -3
illarion.easynpc.parser.NpcBasics.Docu.Position.syntax=position=<x>, <y>, <z>

illarion.easynpc.parser.NpcBasics.Docu.Direction.title=NPC Richtung
illarion.easynpc.parser.NpcBasics.Docu.Direction.description=Dieser Kopfzeileneintrag definiert die Richtung, in die der NPC schaut. Jeder NPC braucht diesen Eintrag. Die Richtung kann nur north, northeast, east, southeast, south, southwest, west oder northwest sein.
illarion.easynpc.parser.NpcBasics.Docu.Direction.example=direction=direction=east
illarion.easynpc.parser.NpcBasics.Docu.Direction.syntax=direction=<Richtungskonstante>

illarion.easynpc.parser.NpcBasics.Docu.Author.title=NPC Author
illarion.easynpc.parser.NpcBasics.Docu.Author.description=Dieser Kopfzeileneintrag ist optional und dient nur Dokumentationszwecken. Jeder, deran einem Skript mitgewirkt hat, sollte einen solchen Eintrag im zugehörigen Skript verfassen. Die jeweiligen Namen müssen, entgegen vielen anderen Einträgen, in Anführungszeichen gesetzt sein.
illarion.easynpc.parser.NpcBasics.Docu.Author.example=author="Faladron"\nauthor="Estralis Seborian"\nauthor="Nitram"
illarion.easynpc.parser.NpcBasics.Docu.Author.syntax=direction="<Dein Name>"

illarion.easynpc.parser.NpcBasics.Docu.Job.title=NPC Beruf
illarion.easynpc.parser.NpcBasics.Docu.Job.description=Dieser Kopfzeileneintrag ist optional und dient nur Dokumentationszwecken. Es kann verwendet werden, um eine grobe Idee davon zu bekommen, wofür dieser NPC gut ist. Die Berufsbezeichnung muss in Anführungszeichen gesetzt werden und kann beliebige Wörter beinhalten.
illarion.easynpc.parser.NpcBasics.Docu.Job.example=job="Schmied"\njob="Schneider"\njob="Kopfgeldjäger"
illarion.easynpc.parser.NpcBasics.Docu.Job.syntax=job="<Berufsbezeichnung>"

illarion.easynpc.parser.NpcBasics.Docu.Affiliation.title=NPC Mitgliedschaft
illarion.easynpc.parser.NpcBasics.Docu.Affiliation.description=Dieser Kopfzeileneintrag ist optional und dient nur Dokumentationszwecken. Es kann verwendet werden, um die Zugehörigkeit zu einer (politischen) Gruppierung zu dokumentieren. Die Gruppenmitgliedschaft muss in Anführungszeichen gesetzt werden.
illarion.easynpc.parser.NpcBasics.Docu.Affiliation.example=affiliation="keine"\naffiliation="frei"\naffiliation="Cadoymr"
illarion.easynpc.parser.NpcBasics.Docu.Affiliation.syntax=affiliation="<Name der Gruppierung>"

illarion.easynpc.parser.NpcBasics.Docu.Language.title=NPC Sprachen
illarion.easynpc.parser.NpcBasics.Docu.Language.description=Diese Kopfzeileneinträge definieren die Sprachen, die ein NPC sprechen kann. Voreinstellung ist, dass ein NPC "common language" (common) und die Sprache seiner Rasse (zb. lizard) beherrscht. Es ist möglich, mehrere dieser Einträge zu schreiben, wenn ein NPC mehrere Sprachen beherrschen soll. Mögliche Werte sind common, human, elf, dwarf, lizard, orc, halfling, ancient. 
illarion.easynpc.parser.NpcBasics.Docu.Language.example=language=common\nlanguage=ancient\nlanguage=dwarf\nlanguage=elf
illarion.easynpc.parser.NpcBasics.Docu.Language.syntax=language=<Name der Sprache>

illarion.easynpc.parser.NpcBasics.Docu.DefaultLang.title=NPC voreingestellte Sprache
illarion.easynpc.parser.NpcBasics.Docu.DefaultLang.description=Dieser Kopfzeileneintrag definiert die Sprache, die ein NPC voreingestellt spricht. Dieser Wert darf nur einmal gesetzt werden. Wenn er nicht angegeben wird, spricht der NPC "common language" (common). Mögliche Werte sind common, human, elf, dwarf, lizard, orc, halfling, ancient.
illarion.easynpc.parser.NpcBasics.Docu.DefaultLang.example=defaultLanguage=ancient
illarion.easynpc.parser.NpcBasics.Docu.DefaultLang.syntax=defaultLanguage=<Name der Sprache>

illarion.easynpc.parser.NpcBasics.Docu.Lookat.title=NPC Aussehen
illarion.easynpc.parser.NpcBasics.Docu.Lookat.description=Diese Kopfzeileneinträge definieren die Meldung, die erscheint, wenn ein Spieler einen NPC ansieht.
illarion.easynpc.parser.NpcBasics.Docu.Lookat.example=lookatDE="Ein NPC der toll aussieht."\nlookatUS="A NPC who is looking good."
illarion.easynpc.parser.NpcBasics.Docu.Lookat.syntax=lookatDE="<Aussehensbeschreibung in Deutsch>"\nlookatUS="<Aussehensbeschreibung in Englisch>"

illarion.easynpc.parser.NpcBasics.Docu.Use.title=NPC Meldung bei Verwendung
illarion.easynpc.parser.NpcBasics.Docu.Use.description=Dieser Kopfzeileneintrag definiert die Meldung die erscheint, wenn ein Spieler den NPC verwendet.
illarion.easynpc.parser.NpcBasics.Docu.Use.example=useMsgDE="Fass mich nicht an!"\nuseMsgUS="Stop touching meee!"
illarion.easynpc.parser.NpcBasics.Docu.Use.syntax=useMsgDE="<Meldung auf Deutsch>"\nuseMsgUS="<Meldung auf Englisch>"

illarion.easynpc.parser.NpcBasics.Docu.Confused.title=NPC Meldung bei Verwirrtheit
illarion.easynpc.parser.NpcBasics.Docu.Confused.description=Dieser Kopfzeileneintrag definiert die Meldung, die ein NPC von sich gibt, wenn in seiner Umgebung in einer Sprache gesprochen wird, die er nicht versteht.
illarion.easynpc.parser.NpcBasics.Docu.Confused.example=wrongLangDE="#me blickt dich verwirrt an."\nwrongLangUS="#me looks at you confused."
illarion.easynpc.parser.NpcBasics.Docu.Confused.syntax=wrongLangDE="<Meldung auf Deutsch>"\nwrongLangUS="<Meldung auf Englisch>"

illarion.easynpc.parser.NpcBasics.Docu.AutoIntro.title=NPC automatische Vorstellung
illarion.easynpc.parser.NpcBasics.Docu.AutoIntro.description=Dieser Kopfzeileneintrag definiert, ob sich der NPC automatisch bei Spielern vorstellt oder nicht. Voreinstellung ist, dass er dies tut.
illarion.easynpc.parser.NpcBasics.Docu.AutoIntro.example=autointroduce=on\nautointroduce=off
illarion.easynpc.parser.NpcBasics.Docu.AutoIntro.syntax=autointroduce=<on/off>

illarion.easynpc.parser.NpcComment.Docu.title=Kommentar
illarion.easynpc.parser.NpcComment.Docu.description=Ein Kommentar ist eine Zeile, welche das Skript nicht direkt beeinflußt. Es kann verwendet werden, um zusätzliche Informationen über das Skript zu geben oder gewisse Bereiche voneinander abzugrenzen.
illarion.easynpc.parser.NpcComment.Docu.example=--This is a comment\n--Hello world\n--I have no effect
illarion.easynpc.parser.NpcComment.Docu.syntax=--<Text>

illarion.easynpc.parser.NpcCycleText.Docu.title=NPC wiederholter Text
illarion.easynpc.parser.NpcCycleText.Docu.description=Ein wiederholter Text ist etwas, das der NPC immer wieder zufällig und unmotiviert von sich gibt. Ein guter NPC sollte mindestens 10 solcher Standardtexte beinhalten, aber es können auch viel mehr davon definiert werden.
illarion.easynpc.parser.NpcCycleText.Docu.example=cycletext "#me gähnt", "#me yawns"\ncycletext "#me sieht sich um", "#me look around"\ncycletext "Arr!", "Arr!"
illarion.easynpc.parser.NpcCycleText.Docu.syntax=cycletext "<Deutscher text>", "<Englischer text>"

illarion.easynpc.parser.NpcWalk.Docu.title=NPC Gehradius
illarion.easynpc.parser.NpcWalk.Docu.description=Dieser Befehl bestimmt, wie weit sich ein NPC von seiner Position maximal entfernt. Innerhalb dieses Radius bewegt er sich zufällig.
illarion.easynpc.parser.NpcWalk.Docu.example=radius=5\nradius=10\nradius=40
illarion.easynpc.parser.NpcWalk.Docu.syntax=radius=<Radius in Feldern>

illarion.easynpc.parser.NpcEmpty.Docu.title=Leerzeile
illarion.easynpc.parser.NpcEmpty.Docu.description=Du kannst Leerzeilen überall da einfügen, wo es dir passend erscheint. Diese Zeilen werden natürlich vom Parser nicht beachtet und werden intern einfach gelöscht. Manche Leerzeilen werden vom Parser automatisch gesetzt.

illarion.easynpc.parser.NpcTalk.Docu.title=NPC Gespräch
illarion.easynpc.parser.NpcTalk.Docu.description=Dieser Befehl ist die Grundlage für alle Sätze, die ein NPC sagt. Es trennt die Bedingungen von den Konsequenzen in jeder Zeile mit Gespräch. Die Bedingungen und Konsequenzen bestimmen, wie jede Gesprächszeile funktioniert. Jede gezielte Aktion, die ein NPC tätigt, hat als Bedingung, dass ein Spieler-Charakter etwas spricht. Darüber hinaus kann es noch weitere Bedingungen geben, beispielsweise, ob dieser Charakter ein bestimmtes Item mit sich führt, ob er männlich und ein Elf ist oder ob der NPC über genug Geld verfügt.\nDas hier angeführte Beispiel  ist ein Minimalbeispiel, das eine einzelne Bedingung (notwendigerweise ein Gesprächsteil) enthält, auf die der NPC antwortet. Das zweite Beispiel ist ein wenig komplexer.
illarion.easynpc.parser.NpcTalk.Docu.example="Hallo" -> "Sei gegrüßt, wie geht es dir?"\n\n\n"hi", "hallo", sex=male, race=elf -> "Ich grüße dich, mein Freund"\n-- Wenn ein männlicher Elf "hi" oder "hallo" sagt,\n-- reagiert der NPC in der angeführten Weise.\n-- Ansonsten reagiert er gar nicht.
illarion.easynpc.parser.NpcTalk.Docu.syntax=<Bedingungen> -> <Konsequenzen>

illarion.easynpc.parser.talk.TalkingLine.Conditions.Docu.title=NPC Gesprächsbedingungen
illarion.easynpc.parser.talk.TalkingLine.Conditions.Docu.description=Die Gesprächsbedingungen sind jene Gruppen von Einträgen, die den ersten Teil einer Gesprächszeile ausmachen.\nEine Gesprächsbedingung muss immer mit einem oder mehreren Gesprächsteilen (meist einzelnen Wörtern) beginnen, die jeweils Alternativen sind, dh. nur mindestens eine davon muss erfüllt sein. Darauf können weitere Bedingungen folgen, welche zum Beispiel die Rasse des Spieler-Charakters abfragen, welche unbedingt erfüllt sein müssen, damit es zur entsprechenden Reaktion des NPCs kommt.

illarion.easynpc.parser.talk.TalkingLine.Consequence.Docu.title=NPC Gesprächskonsequenzen
illarion.easynpc.parser.talk.TalkingLine.Consequence.Docu.description=Die Gesprächskonsequenzen sind jene Gruppen von Einträgen, die den zweiten Teil einer Gesprächszeile ausmachen.

illarion.easynpc.parser.talk.conditions.Admin.Docu.title=Admin
illarion.easynpc.parser.talk.conditions.Admin.Docu.description=Diese Bedingung überprüft, ob der Spieler, welcher mit dem NPC spricht, Administrator ist, dh. über GM-Rechte verfügt.
illarion.easynpc.parser.talk.conditions.Admin.Docu.example="Hallo",admin -> "Sei gegrüßt, Gamemaster!"
illarion.easynpc.parser.talk.conditions.Admin.Docu.syntax=admin

illarion.easynpc.parser.talk.conditions.Attribute.Docu.title=Attribut
illarion.easynpc.parser.talk.conditions.Attribute.Docu.description=Diese Bedingung überprüft ein Attribut eines Charakters. Zusätzlich zu den herkömmlichen Attributen agility, constitution, dexterity, essence, intelligence, perception, strength und willpower gibt es auch noch foodlevel, hitpoints und manapoints.
illarion.easynpc.parser.talk.conditions.Attribute.Docu.example="Hallo", attrib(agility)>5 -> "Hallo, du Sprinter!"\n"Hallo", attrib(hitpoints)<=5000 -> "Hallo, Verletzter!"\n"Hallo", attrib(intelligence)<18 -> "Hallo, du Unintelligenter Wurm!"
illarion.easynpc.parser.talk.conditions.Attribute.Docu.syntax=attrib(<Attribut>) <Vergleichsoperator> <Wert>

illarion.easynpc.parser.talk.conditions.Chance.Docu.title=Zufall
illarion.easynpc.parser.talk.conditions.Chance.Docu.description=Diese Bedingung führt in <Wert>% der Fälle dazu, dass die Bedingung erfüllt, also true, ist.
illarion.easynpc.parser.talk.conditions.Chance.Docu.example="Hallo", chance(5) -> "Hallo, du Glückspilz"
illarion.easynpc.parser.talk.conditions.Chance.Docu.syntax=chance(<value>)

illarion.easynpc.parser.talk.conditions.Item.Docu.title=Gegenstand
illarion.easynpc.parser.talk.conditions.Item.Docu.description=Diese Bedingung überprüft, ob ein Charakter eine bestimmte Anzahl eines Gegenstandes bei sich hat oder nicht. Die Position des Gegenstandes kann auch "body" sein, was heißt, dass der Gegenstand im Inventar gesucht wird. "belt" heißt, dass der Gegenstand in einem der Gürtelpositionen sein muß. "bag" heißt, dass der Gegenstand in einer Tasche sein muß. "all" heißt, dass der Gegenstand irgendwo sein muß. Es ist zusätzlich möglich die Suche einzugrenzen und nur Items mit einem bestimmten Datawert zu zählen.
illarion.easynpc.parser.talk.conditions.Item.Docu.example="Hallo", item(1, body) > 1 -> "Hallo, ich sehe, du trägst ein Serinjahschwert bei dir."\n"Hallo", item(1, body, 1) > 1 -> "Hallo, ich sehe, du trägst ein Serinjahschwert mit Data 1 bei dir."
illarion.easynpc.parser.talk.conditions.Item.Docu.syntax=item(<item id>, <Position des Gegenstandes>) <Vergleichsoperator> <Wert>\nitem(<Item ID>, <Position des Gegenstandes>, <Data Wert>) <Vergleichsoperator> <Wert>

illarion.easynpc.parser.talk.conditions.Language.Docu.title=Sprache
illarion.easynpc.parser.talk.conditions.Language.Docu.description=Dise Bedingung prüft die Sprache des Spielers des Charakters der mit dem NPC spricht. Die möglichen Wert sind deutsch (german) und englisch (english).
illarion.easynpc.parser.talk.conditions.Language.Docu.example="Hi", german -> "Grüße"\n"Hi", english -> "Greetings"
illarion.easynpc.parser.talk.conditions.Language.Docu.syntax=<Sprachkonstante>

illarion.easynpc.parser.talk.conditions.Money.Docu.title=Geld
illarion.easynpc.parser.talk.conditions.Money.Docu.description=Diese Bedingung prüft ob ein Charakter eine bestimmte Menge Geld hat oder nicht hat. Diese Funktion bezieht alle verwendeten Münzen, entsprechend ihres Wertes mit ein.
illarion.easynpc.parser.talk.conditions.Money.Docu.example="Hallo", money > 1000 -> "Oh, du hast mehr als ein Silberstück dabei."
illarion.easynpc.parser.talk.conditions.Money.Docu.syntax=money <Vergleichsoperator> <Wert>

illarion.easynpc.parser.talk.conditions.Number.Docu.title=Gesprochene Nummer
illarion.easynpc.parser.talk.conditions.Number.Docu.description=Diese Bedingung prüft die Nummer die in der letzten Zeile gesprochen wurde. Diese Bedingung erfordert das Schlüsselwort %NUMBER im Auslöser Text an der Stelle wo die Nummer gesagt werden soll.
illarion.easynpc.parser.talk.conditions.Number.Docu.example="Ich möchte %NUMBER Kekse", %NUMBER > 5 -> "Ich habe nicht mehr als 5 Kekse."
illarion.easynpc.parser.talk.conditions.Number.Docu.syntax=%NUMBER <Vergleichsoperator> <Wert>

illarion.easynpc.parser.talk.conditions.Queststatus.Docu.title=Queststatus
illarion.easynpc.parser.talk.conditions.Queststatus.Docu.description=Diese Bedingung prüft den Queststatus mit einer bestimmten ID den der Charakter hat. Dieser Wert kann zur Koordination von Quests verwendet werden. Der Wert wird über Serverneustarts hinweg gespeichert.
illarion.easynpc.parser.talk.conditions.Queststatus.Docu.example="Hallo", queststatus(5) > 1 -> "Okay du hast das Quest von erledigt. Grüße!"
illarion.easynpc.parser.talk.conditions.Queststatus.Docu.syntax=queststatus(<Quest ID>) <Vergleichsoperator> <Wert>

illarion.easynpc.parser.talk.conditions.Race.Docu.title=Rasse
illarion.easynpc.parser.talk.conditions.Race.Docu.description=Diese Bedingung prüft die Rasse des Charakters der mit dem NPC spricht. Die möglichen Wert sind human (Mensch), Zwerg (dwarf), Halbling (halfling), Elf (elf), Ork (orc) und Echsenmensch (lizardman).
illarion.easynpc.parser.talk.conditions.Race.Docu.example="Hallo", race=human -> "Hallo Mensch."
illarion.easynpc.parser.talk.conditions.Race.Docu.syntax=race=<Rassenkonstent>

illarion.easynpc.parser.talk.conditions.Sex.Docu.title=Geschlecht
illarion.easynpc.parser.talk.conditions.Sex.Docu.description=Diese Bedingung prüft das Geschlecht des Charakters der mit dem NPC spricht. Die möglich Wert sind male (männlich) und female (weiblich).
illarion.easynpc.parser.talk.conditions.Sex.Docu.example="Hallo", sex=female -> "Grüße die Dame."
illarion.easynpc.parser.talk.conditions.Sex.Docu.syntax=sex=<Geschlechtskonstante>

illarion.easynpc.parser.talk.conditions.Skill.Docu.title=Skill
illarion.easynpc.parser.talk.conditions.Skill.Docu.description=Diese Bedingung prüft einen Skill des Charakters der mit dem NPC redet.
illarion.easynpc.parser.talk.conditions.Skill.Docu.example="Hallo", skill(smithing) > 70 -> "Grüße Schmied!"
illarion.easynpc.parser.talk.conditions.Skill.Docu.syntax=skill(<Skillname>) <Vergleichsoperator> <Wert>

illarion.easynpc.parser.talk.conditions.State.Docu.title=NPC Status
illarion.easynpc.parser.talk.conditions.State.Docu.description=Diese Bedingung kann verwendet werden um den aktuellen NPC Status zu prüfen. Der NPC Status ist ein Wert von dem jeder NPC für jeden Charakter einen eigenen hat. Der Standardwert ist 0. Dieser Wert ist nicht bleibend. Ein Serverneustart löscht ihn. Er kann verwendet werden um ein Gespräch das mit dem NPC geführt wird zu verfolgen.
illarion.easynpc.parser.talk.conditions.State.Docu.example="Hallo", state=1 -> "Erneut Grüße"
illarion.easynpc.parser.talk.conditions.State.Docu.syntax=state <Vergleichsoperator> <Wert>

illarion.easynpc.parser.talk.conditions.Talkstate.Docu.title=Gesprächsstatus
illarion.easynpc.parser.talk.conditions.Talkstate.Docu.description=Diese Bedingung ist in der Lage den Gesprächsstatus des NPCs zu prüfen. Gültige Wert sind "idle" wenn der Charakter gerade nicht zu einem speziellen Charakter spricht oder der Charakter der den NPC angesprochen hat, der Charakter ist mit dem der NPC spricht und "busy" wenn der NPC gerade mit einem anderen Charakter spricht.
illarion.easynpc.parser.talk.conditions.Talkstate.Docu.example="Hallo", busy -> "Tut mir Leid ich rede gerade mit jemandem. Geht weg!"
illarion.easynpc.parser.talk.conditions.Talkstate.Docu.syntax=<Gesprächsstatus Konstante>

illarion.easynpc.parser.talk.conditions.Town.Docu.title=Stadt
illarion.easynpc.parser.talk.conditions.Town.Docu.description=Diese Bedingung ist in der Lage die Zugehörigkeit des Charakters zu einer Stadt zu prüfen.
illarion.easynpc.parser.talk.conditions.Town.Docu.example="Hallo", town=none -> "Oh, wie ich sehe gehörst du keiner Stadt an."
illarion.easynpc.parser.talk.conditions.Town.Docu.syntax=town=<Stadt Konstante>

illarion.easynpc.parser.talk.conditions.Trigger.Docu.title=Auslöser
illarion.easynpc.parser.talk.conditions.Trigger.Docu.description=Der Auslöser ist der Text den der Charakter sprechen muss um den Bedingung zu erfüllen. Der Auslöser muss nicht auf die ganze Zeile passen die der Charakter sagt. Wenn der Auslöser in der Zeile gefunden wird, ist er erfüllt. Für komplexte Auslöser ist es möglich reguläre Ausdrücke zu verwenden. Wenn mehrere Auslöser in einer Textzeile angegeben werden, muss nur einer gefunden werden damit die Bedingung erfüllt ist.
illarion.easynpc.parser.talk.conditions.Trigger.Docu.example="Hallo" -> "Grüße"
illarion.easynpc.parser.talk.conditions.Trigger.Docu.syntax="<Auslöser Text>"

illarion.easynpc.parser.talk.consequences.Answer.Docu.title=Antwort
illarion.easynpc.parser.talk.consequences.Answer.Docu.description=Die Antwort Folge enthält den Text den der NPC als Antwort auf den Auslöser Text sagt. Wenn mehere Antworten in einer Gesprächszeile eingegeben wurden, wird zufällig eine ausgewählt und vom NPC gesprochen.
illarion.easynpc.parser.talk.consequences.Answer.Docu.example="Hallo" -> "Grüße"
illarion.easynpc.parser.talk.consequences.Answer.Docu.syntax="<Antwort Text>"

illarion.easynpc.parser.talk.consequences.Attribute.Docu.title=Attribute
illarion.easynpc.parser.talk.consequences.Attribute.Docu.description=Diese Folge kann benutzt werden um ein Attribut des Charakters zu verändern. Änderungen an den Hauptattributen Stärke (strength), Ausdauer (constitution), Schnelligkeit (agility), Wahrnehmung (perception), Geschicklichkeit (dexterity), Willenskraft (willpower), Intelligenz (intelligence) und Essenz (essence) sind nur vorrübergehend und werden beim nächsten Einloggen zurückgesetzt. Änderungen an den Lebenspunkten (hitpoints), Mana (manapoints) oder dem Nahrungswert (foodlevel) bleiben gespeichert.
illarion.easynpc.parser.talk.consequences.Attribute.Docu.example="Hallo" -> "Hallo, du bist jetzt stärker!", attrib(strength) + 5
illarion.easynpc.parser.talk.consequences.Attribute.Docu.syntax=attrib(<Attributskonstante>) <Rechenoperator> <Wert>

illarion.easynpc.parser.talk.consequences.DeleteItem.Docu.title=Item löschen
illarion.easynpc.parser.talk.consequences.DeleteItem.Docu.description=Diese Folge löscht ein Item aus dem Spieler Inventar. Der optionale Data parameter gibt an welchen Datawert die gelöschten Items haben sollen. Wenn der Wert nicht angegeben wird, werden die Items unabhängig ihrer Datawert gelöscht.
illarion.easynpc.parser.talk.consequences.DeleteItem.Docu.example="Hallo" -> "Hallo, ich habe soeben 2 Serinjahswerter von dir gestohlen!", deleteitem(1, 2)\n"Hallo" -> "Hallo, ich habe soeben 2 Serinjahswerter mit Data 5 von dir gestohlen!", deleteitem(1, 2, 5)
illarion.easynpc.parser.talk.consequences.DeleteItem.Docu.syntax=deleteitem(<Item ID>, <Anzahl>)\ndeleteitem(<Item ID>, <Anzahl>, <Data>)

illarion.easynpc.parser.talk.consequences.Inform.Docu.title=Information
illarion.easynpc.parser.talk.consequences.Inform.Docu.description=Diese Folge sendet eine private Information zu dem Spieler des Charakters.
illarion.easynpc.parser.talk.consequences.Inform.Docu.example="Hallo" -> "Grüße", inform("Du hast eben mit dem NPC gesprochen.")
illarion.easynpc.parser.talk.consequences.Inform.Docu.syntax=inform("<Information>")

illarion.easynpc.parser.talk.consequences.Inform.Warp.title=Teleportieren
illarion.easynpc.parser.talk.consequences.Inform.Warp.description=Diese Folge teleportiert den Charakter an die angegebene Position.
illarion.easynpc.parser.talk.consequences.Inform.Warp.example="Dungeon" -> "Sodann, ab ins dungeon", warp(200,140,-3)
illarion.easynpc.parser.talk.consequences.Inform.Warp.syntax=warp(<x>,<y>,<z>)

illarion.easynpc.parser.talk.consequences.Introduce.Docu.title=Vorstellen
illarion.easynpc.parser.talk.consequences.Introduce.Docu.description=Diese Folge bewirkt das sich der NPC dem Charakter der mit ihm spricht vorstellt. Diese Folge hat nur irgendeinen Sinn wenn die automatische Vorstellung des NPCs abgeschalten ist.
illarion.easynpc.parser.talk.consequences.Introduce.Docu.example="Hallo" -> "Grüße, ich bin John", introduce
illarion.easynpc.parser.talk.consequences.Introduce.Docu.syntax=introduce

illarion.easynpc.parser.talk.consequences.Item.Docu.title=Item erstellen
illarion.easynpc.parser.talk.consequences.Item.Docu.description=Diese Folge bewirkt das ein oder mehrere Items im Inventar des Charakters erstellt werden. Die Qualitätswerte müssen in einem Bereich von 100 für eine sehr schlechte Qualität bis 999 für eine herausragende Qualität liegen. Der Datawert ist für Spezielle Items gedacht wie zum Beispiel Schwerter die mit Edelsteinen verbessert wurden.
illarion.easynpc.parser.talk.consequences.Item.Docu.example="Hallo" -> "Grüße, ich habe dir eben ein ziemlich gutes Serinjahschwert gegeben.", item(1, 1, 777, 0)
illarion.easynpc.parser.talk.consequences.Item.Docu.syntax=item(<Item ID>, <Anzahl>, <Qualität>, <Data>)

illarion.easynpc.parser.talk.consequences.Money.Docu.title=Geld
illarion.easynpc.parser.talk.consequences.Money.Docu.description=Diese Folge kann dazu verwendet werden dem Charakter Geld zu geben oder zu nehmen. Diese Funktion beachtet alle Arten von Münzen im Spiel und ist auch in der Lage Wechselgeld auszugeben wenn der Charakter nicht die richtigen Münzen hat.
illarion.easynpc.parser.talk.consequences.Money.Docu.example="Hello" -> "Grüße, ich habe dir eben 2 Silberstücke weggenommen.", money - 2000
illarion.easynpc.parser.talk.consequences.Money.Docu.syntax=money <Rechenoperator> <Wert>

illarion.easynpc.parser.talk.consequences.Queststatus.Docu.title=Queststatus
illarion.easynpc.parser.talk.consequences.Queststatus.Docu.description=Diese Folge kann benutzt werden um den Queststatus mit einer bestimmten ID zu verändern. Die Queststatus Werte werden über einen Server Neustart hinaus gespeichert und können zum Speichern des Fortschritts eines Quests über mehrere NPCs hinweg verwendet werden.
illarion.easynpc.parser.talk.consequences.Queststatus.Docu.example="Hello" -> "Greetings, you just advanced in the quest!", queststatus(1) + 1
illarion.easynpc.parser.talk.consequences.Queststatus.Docu.syntax=queststatus(<Quest ID>) <Rechenoperator> <Wert>

illarion.easynpc.parser.talk.consequences.Rankpoints.Docu.title=Rangpunkte
illarion.easynpc.parser.talk.consequences.Rankpoints.Docu.description=Diese Folge kann benutzt werden um die Rangpunkte eines Charakters für eine Gruppe zu verändern. Die möglichen Gruppen sind Cadomyr, Galmair und Runewick.
illarion.easynpc.parser.talk.consequences.Rankpoints.Docu.example="Hallo" -> "Hallo, deine Beziehung zu Cadomyr hat sich eben verbessert.", rankpoints(Cadomyr) + 1
illarion.easynpc.parser.talk.consequences.Rankpoints.Docu.syntax=rankpoints(<Gruppen Konstante>) <Rechenoperator> <Wert>

illarion.easynpc.parser.talk.consequences.Rune.Docu.title=Rune
illarion.easynpc.parser.talk.consequences.Rune.Docu.description=Diese Folge kann benutzt werden um dem Charakter eine Rune zu lehren. 
illarion.easynpc.parser.talk.consequences.Rune.Docu.example="Hallo" -> "Grüße, du hast gerade die Rune KEL gelernt", rune(mage,1)
illarion.easynpc.parser.talk.consequences.Rune.Docu.syntax=rune(<Magietyp>, <Runen ID>)

illarion.easynpc.parser.talk.consequences.Skill.Docu.title=Skill
illarion.easynpc.parser.talk.consequences.Skill.Docu.description=Diese Folge kann benutzt werden um einen Skill des Charakters zu verändern. Diese Änderungen sind bleibend, vorsichtig benutzen.
illarion.easynpc.parser.talk.consequences.Skill.Docu.example="Hallo" -> "Grüße, du hast gerade gelernt zu fischen.", skill(fishing) + 1
illarion.easynpc.parser.talk.consequences.Skill.Docu.syntax=skill(<Skillname>) <Rechenoperator> <Wert>

illarion.easynpc.parser.talk.consequences.State.Docu.title=NPC Status
illarion.easynpc.parser.talk.consequences.State.Docu.description=Diese Folge wird benutzt um den NPC Status zu ändern. Jeder NPC speichert einen NPC Status für jeden Charakter. Dieser Wert ist nicht sicher gespeichert und wird bei einem Server neustart gelöscht. Er kann verwendet werden um den Verlauf eines Gesprächs zu kontrollieren.
illarion.easynpc.parser.talk.consequences.State.Docu.example="Hallo" -> "Hallo, jetzt weis ich das du Hallo zu mir gesagt hast.", state = 1
illarion.easynpc.parser.talk.consequences.State.Docu.syntax=state <Rechenoperator> <Wert>

illarion.easynpc.parser.talk.consequences.Talkstate.Docu.title=Geschrächsstatus
illarion.easynpc.parser.talk.consequences.Talkstate.Docu.description=Diese Folge wird benutzt um den Gesprächsstatus zu ändern. Die möglichen Werte sind "begin" um den NPC ein Gespräch mit einem NPC zu beginnen oder "end" um das Gespräch zu beenden.
illarion.easynpc.parser.talk.consequences.Talkstate.Docu.example="Hallo" -> "Grüße, ich werde jetzt mich dir reden!", begin
illarion.easynpc.parser.talk.consequences.Talkstate.Docu.syntax=<Gesprächsstatusänderungen Konstante>

illarion.easynpc.parser.talk.consequences.Treasure.Docu.title=Schatzkarte erstellen
illarion.easynpc.parser.talk.consequences.Treasure.Docu.description=Diese Folge wird benutzt um eine Schatzkarte zu erstellen. Die Stufe des Schatzes kann mit Werten von 1 bis 9 frei gewählt werden. Die Position des Schatzes wird zufällig bestimmt.
illarion.easynpc.parser.talk.consequences.Treasure.Docu.example="Hallo" -> "Hallo, hier hast du eine Schatzkarte, zu einem wirklich großen Schatz.", treasure(9)
illarion.easynpc.parser.talk.consequences.Treasure.Docu.syntax=treasure(<Stufe es Schatzes>)

illarion.easynpc.parser.talk.consequences.Warp.Docu.title=Spieler umpositionieren
illarion.easynpc.parser.talk.consequences.Warp.Docu.description=Diese Folge wird benutzt um den Spieler auf eine \
  andere Position auf der Karte zu setzen.
illarion.easynpc.parser.talk.consequences.Warp.Docu.example="Hallo" -> "Hallo, du wanderst in den Keller!", warp(230, \
  320, -5)
illarion.easynpc.parser.talk.consequences.Warp.Docu.syntax=warp(<x>, <y>, <z>)

illarion.easynpc.parser.NpcColors.Docu.title=NPC Farben
illarion.easynpc.parser.NpcColors.Docu.description=Die NPC Farben enthalten die Haar- und Hautfarbe für den NPC. Der NPC wird mit diesen Farben im Spiel erscheinen. Bitte verwende Farben die zur Rasse des NPCs passen.

illarion.easynpc.parser.NpcColors.Skin.Docu.title=NPC Hautfarbe
illarion.easynpc.parser.NpcColors.Skin.Docu.description=Die Hautfarbe des NPC bestimmt wie die normalerweise graue Haut des NPCs im Client engefärbt wird.  Dieser Wert sollte, abhängig der Rasse des NPCs eine passende Farbe haben.
illarion.easynpc.parser.NpcColors.Skin.Docu.example=colorSkin = 245, 180, 137
illarion.easynpc.parser.NpcColors.Skin.Docu.syntax=colorSkin = <rot>, <grün>, <blau>

illarion.easynpc.parser.NpcColors.Hair.Docu.title=NPC Haarfarbe
illarion.easynpc.parser.NpcColors.Hair.Docu.description=Die Haarfarbe des NPCs bestimmt wie die normalerweise grauen Haare des NPCs im Client eingefärbt werden. Dieser Wert sollte eine gute Farbe, abhängig der Rasse des NPCs ergeben. Die Haarfarbe hat nur dann einen Sinn wenn der NPC Haare oder einen Bart hat der gefärbt werden könnte.
illarion.easynpc.parser.NpcColors.Hair.Docu.example=colorHair = 123, 62, 9
illarion.easynpc.parser.NpcColors.Hair.Docu.syntax=colorHair = <rot>, <grün>, <blau>

illarion.easynpc.parser.NpcEquipment.Docu.title=NPC Ausrüstung
illarion.easynpc.parser.NpcEquipment.Docu.description=Die Ausrüstung des NPCs ist was der NPC trägt. Diese Befehle sind nötig damit der NPC nicht nakt dargestellt wird. Die gesetzten Items müssen passende Paperdolling Items sein (also keine Bäume im Kopf-Slot) damit sie korrekt angezeigt werden.

illarion.easynpc.parser.NpcEquipment.Docu.Head.title=Ausrüstungsfeld: Kopf
illarion.easynpc.parser.NpcEquipment.Docu.Head.description=Dieses Ausrüstungsfeld enthält das Item das der NPC auf dem Kopf trägt. Hüte und Helme sind hier brauchbar.
illarion.easynpc.parser.NpcEquipment.Docu.Head.example=itemHead = 7
illarion.easynpc.parser.NpcEquipment.Docu.Head.syntax=itemHead = <Item ID>

illarion.easynpc.parser.NpcEquipment.Docu.Chest.title=Ausrüstungsfeld: Brust
illarion.easynpc.parser.NpcEquipment.Docu.Chest.description=Dieses Ausrüstungsfeld enthält das Item das der NPC auf der Brust trägt. Hemden, Rüstungen und Kleider passen hier.
illarion.easynpc.parser.NpcEquipment.Docu.Chest.example=itemChest = 4
illarion.easynpc.parser.NpcEquipment.Docu.Chest.syntax=itemChest = <Item ID>

illarion.easynpc.parser.NpcEquipment.Docu.Coat.title=Ausrüstungsfeld: Umhang
illarion.easynpc.parser.NpcEquipment.Docu.Coat.description=Dieses Ausrüstungsfeld enthält das Item das der NPC als Umhang trägt. Mäntel und Umhänge passen hier.
illarion.easynpc.parser.NpcEquipment.Docu.Coat.example=itemCoat = 2377
illarion.easynpc.parser.NpcEquipment.Docu.Coat.syntax=itemCoat = <Item ID>

illarion.easynpc.parser.NpcEquipment.Docu.MainHand.title=Ausrüstungsfeld: Haupthand
illarion.easynpc.parser.NpcEquipment.Docu.MainHand.description=Dieses Ausrüstungsfeld enthält das Item das der NPC in seiner Hand trägt. Hier passen Items wie Waffen oder Werkzeuge.
illarion.easynpc.parser.NpcEquipment.Docu.MainHand.example=itemMainHand = 1
illarion.easynpc.parser.NpcEquipment.Docu.MainHand.syntax=itemMainHand = <Item ID>

illarion.easynpc.parser.NpcEquipment.Docu.SecHand.title=Ausrüstungsfeld: Nebenhand
illarion.easynpc.parser.NpcEquipment.Docu.SecHand.description=Dieses Ausrüstungsfeld enthält das Item das der NPC in seiner Hand trägt. Hier passen Items wie Schilde oder Pfeile.
illarion.easynpc.parser.NpcEquipment.Docu.SecHand.example=itemSecondHand = 17
illarion.easynpc.parser.NpcEquipment.Docu.SecHand.syntax=itemSecondHand = <Item ID>

illarion.easynpc.parser.NpcEquipment.Docu.Hands.title=Ausrüstungsfeld: Hände
illarion.easynpc.parser.NpcEquipment.Docu.Hands.description=Dieses Ausrüstungsfeld enthält das Item das der NPC in seiner Hand trägt. Hier passen Items wie Handschuhe.
illarion.easynpc.parser.NpcEquipment.Docu.Hands.example=itemHands = 48
illarion.easynpc.parser.NpcEquipment.Docu.Hands.syntax=itemHands = <Item ID>

illarion.easynpc.parser.NpcEquipment.Docu.Trousers.title=Ausrüstungsfeld: Hosen
illarion.easynpc.parser.NpcEquipment.Docu.Trousers.description=Dieses Ausrüstungsfeld enthält das Item das der NPC als Hose trägt. Hier passen Items wie Hosen und Beinschienen.
illarion.easynpc.parser.NpcEquipment.Docu.Trousers.example=itemTrousers = 34
illarion.easynpc.parser.NpcEquipment.Docu.Trousers.syntax=itemTrousers = <Item ID>

illarion.easynpc.parser.NpcEquipment.Docu.Shoes.title=Ausrüstungsfeld: Schuhe
illarion.easynpc.parser.NpcEquipment.Docu.Shoes.description=Dieses Ausrüstungsfeld enthält das Item das der NPC als Schuhe trägt. Hier passen Items wie Schuhe oder Stiefel.
illarion.easynpc.parser.NpcEquipment.Docu.Shoes.example=itemShoes = 53
illarion.easynpc.parser.NpcEquipment.Docu.Shoes.syntax=itemShoes = <Item ID>

illarion.easynpc.parser.NpcHair.Docu.title=NPC Behaarung
illarion.easynpc.parser.NpcHair.Docu.description=Die NPC Behaarungs Definition definiert Haare und Bärte der NPCs die im Paperdolling angezeigt werden.

illarion.easynpc.parser.NpcHair.Docu.Hair.title=Haar
illarion.easynpc.parser.NpcHair.Docu.Hair.description=Diese Definition enthält das Haupthaar des NPCs. Männliche und weibliche NPCs können diese Definition bekommen. Echsenmenschen bekommen Kämme als Haare.\nZwerg männlich: 1 (normal), 2 (mittellang), 3 (länger)\nZwerg weiblich: 1 (2 kurze Zöpfe), 7 (lang), 9 (Zopf)\nElf männlich: 1 (kurz), 2 (mittellang)\nElf weiblich: 1 (mittellang), 7 (lang), 8 (breiter Zopf)\nHalbling männlich: 1 (mittellang), 2 (mittellang)\nHalbling weiblich: 1 (mittellang), 2 (lang, zersaust), 9 (Zopf)\nMensch männlich: 1 (kurz), 2 (länger), 3 (Zopf)\nMensch weiblich: 1 (mittellang), 7 (lang), 8 (2 lange Zöpfe)\nOrk männlich: 1 (kurz), 2 (kurz mit Zopf oben), 3 (komisch), 4 (komisch), 5 (Glatze mit Zopf oben drauf)\nOrk weiblich: 1 (mittellang), 7 (lang), 8 (2 lange Zöpfe)\nLizards: 1, 2, 3, 4, 5, 6 (verschiedene Kämme)\n
illarion.easynpc.parser.NpcHair.Docu.Hair.example=hairID = 1
illarion.easynpc.parser.NpcHair.Docu.Hair.syntax=hairID = <Haar ID>

illarion.easynpc.parser.NpcHair.Docu.Beard.title=Bart
illarion.easynpc.parser.NpcHair.Docu.Beard.description=Diese Definition enthält das Barthaar des NPCs. Nur männliche Menschen und Zwerge bekommen Bärte.\nMensch: 1 (Vollbart), 3 (kleiner Ziegenbart), 4 (breiter Ziegenbart), 5 (Lincoln), 6 (langer Vollbart)\nZwerg: 1 (schöner Vollbart), 2 (langer Vollbart), 4 (zersauster langer Vollbart)
illarion.easynpc.parser.NpcHair.Docu.Beard.example=beardID = 1
illarion.easynpc.parser.NpcHair.Docu.Beard.syntax=beardID = <Bart ID>

