apply plugin: 'java'
apply plugin: 'maven-publish'

archivesBaseName = 'illarion_engine_libgdx'
dependencies {
    compile project(':engine')
    compile group: 'com.badlogicgames.gdx', name: 'gdx', version: '1.8.0'
    compile group: 'com.badlogicgames.gdx', name: 'gdx-backend-lwjgl', version: '1.8.0'
    runtime group: 'com.badlogicgames.gdx', name: 'gdx-platform', version: '1.8.0', classifier: 'natives-desktop'
}

jar {
    dependsOn { gitVersion }
    manifest {
        attributes          \
                 'Permissions': 'all-permissions',         \
                 'Codebase': 'illarion.org',         \
                 'Trusted-Library': true,         \
                 'Built-Date': new Date().format('yyyy-MM-dd HH:mm:ssZ'),         \
                 'Built-By': System.getProperty('user.name'),          \
                 'Built-JDK': System.getProperty('java.version'),          \
                 'Implementation-Title': 'Illarion Game Engine - libGDX Backend',          \
                 'Implementation-Vendor': 'Illarion e.V.',         \
                 'Implementation-Version': project.ext.fullVersion
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
    repositories {
        maven {
            url project.ext.mavenRepo
        }
    }
}
