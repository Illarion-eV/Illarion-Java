illarion.download.install.gui.FailedInformation.title=Update und Installation fehlgeschlagen
illarion.download.install.gui.FailedInformation.content=Das Update und die Installation der gewählten Anwendung sind \
  fehlgeschlagen. In den meisten Fällen liegt das an einer Unterbrechnung der Internetverbindung. Stell bitte sicher, \
  dass die Internetverbindung stabil funktioniert und drücke dann auf "Neuer Versuch". Es gibt außerdem die \
  Möglichkeit, dass der Updater versucht die Anwendung trotz der unvollständigen Installation zu starten. Es besteht \
  die Chance, dass die gewählte Anwendung trotzdem funktioniert, aber es ist wahrscheinlicher, \
  dass es zu einer Reihe von größeren Fehlern kommt und die Anwendung dadurch abstürzt.
illarion.download.install.gui.FailedInformation.startAnyway.text=Trotzdem starten
illarion.download.install.gui.FailedInformation.startAnyway.tooltip=Ein Klick auf diesen Knopf führt zum Start der \
  Anwendung, trotz der fehlgeschlagenen Installation.
illarion.download.install.gui.FailedInformation.retry.text=Neuer Versuch
illarion.download.install.gui.FailedInformation.retry.tooltip=Ein Klick auf diesen Knopf wird die Installation der \
  gewählten Anwendung neu starten.

illarion.download.install.gui.FailedLaunch.title=Starten Fehlgeschlagen
illarion.download.install.gui.FailedLaunch.content=Das Starten der gewählten Anwendung ist fehlgeschlagen. Die \
  Ursachen dafür können in fehlerhaft heruntergeladenen Dateien liegen oder in einem Fehler in der Anwendung. Um das \
  Problem zu lösen kannst du zunächst einfach versuchen den Start zu wiederholen. In einigen Fällen reicht das schon. \
  Sollte der Fehler weiterhin bestehen kannst du alle Daten die bereits heruntergeladen wurden löschen und neu \
  herunterladen um Fehler beim Download auszuschliesen. Sollte auch das Fehlschlage melde diesen Fehler bitte im \
  Bugtracker von Illarion unter Angabe der unten gezeigten Fehlermeldung.
illarion.download.install.gui.FailedLaunch.retry.text=Neuer Versuch
illarion.download.install.gui.FailedLaunch.retry.tooltip=Ein Klick auf diesen Knopf wird den Start der Anwendung \
  wiederholden.
illarion.download.install.gui.FailedLaunch.deleteRetry.text=Löschen
illarion.download.install.gui.FailedLaunch.deleteRetry.tooltip=Ein Klick auf diesen Knopf wird alle heruntergeladenen\
   Daten von Illarion löschen und die Installation neu starten.

