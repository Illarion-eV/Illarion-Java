illarion.download.install.gui.AppDirectory.title=Installationspfad
illarion.download.install.gui.AppDirectory.content=In diesem Pfad werden die Illarion-Anwendungen selbst gespeichert. \
  Alle Dateien, die zum Ausführen der Programme nötig sind, stehen in diesem Ordner. Daten zu deinen Charakteren \
  wird dieser Ordner nicht enthalten. Auf der Installationsfestplatte werden 200MB freier Speicher gebraucht damit \
  die Anwendungen richtig funktionieren können.

illarion.download.install.gui.UserDirectory.title=Speicherort für Charakterdaten
illarion.download.install.gui.UserDirectory.content=In dem Pfad, der hier angegeben wird, \
  wird der Illarion-Client die Daten zu den gespielten Charakteren ablegen. Außerdem speichern alle \
  Illarion-Anwendungen hier ihre Einstellungsdateien. Wenn eine Datensicherung durchgeführt werden soll, \
  oder die Benutzerdaten auf einen anderen Computer übertragen werden sollen, muss nur dieser Ordner gesichert werden.

